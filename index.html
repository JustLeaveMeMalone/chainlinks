<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chain Reaction Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <!-- Game Creator Section -->
        <div id="creator-section">
            <h2>Game Creator</h2>
            <form action="action_page.php" method="POST">
                <label for="word1">Word 1:</label><br>
                <input type="text" id="word1" name="word1" required><br>
                <label for="word2">Word 2:</label><br>
                <input type="text" id="word2" name="word2" required><br>
                <label for="word3">Word 3:</label><br>
                <input type="text" id="word3" name="word3" required><br>
                <label for="word4">Word 4:</label><br>
                <input type="text" id="word4" name="word4" required><br>
                <label for="word5">Word 5:</label><br>
                <input type="text" id="word5" name="word5" required><br>
                <label for="word6">Word 6:</label><br>
                <input type="text" id="word6" name="word6" required><br>
                <input type="reset" value="Clear">
                <input type="submit" value="Submit">
            </form>
        </div>

        <!-- Game Player Section -->
        <div id="player-section" style="display:none;">
            <h2>Game Player</h2>
            <!-- Display the first and last word -->
            <p id="display-words"></p>
            <!-- Add six text boxes for guessing -->
            <input type="text" id="guess1" disabled>
            <!-- Repeat for guesses 2 to 5 -->
            <!-- ... -->
            <button onclick="checkGuess()">Submit Guess</button>
            <p id="result-message"></p>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
